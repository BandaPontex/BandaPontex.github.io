<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banda di Pontedecimo, Disney 100</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@700&display=swap');
        
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin-top: 20px;
            flex: 1;
        }

        .logos {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            margin-top: 15px;
        }

        .logos img {
            max-height: 50px;
            margin: 0 15px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 15px 0;
        }

        .sottotitolo {
            font-family: 'Lora', serif;
            font-size: 1.0rem;
            margin: 10px 0;
        }

        .program {
            margin-top: 30px;
        }

        .program-item {
            background-color: transparent;
            border: none;
            margin: 10px 0;
        }

        .composer {
            font-weight: bold;
        }

        .performer {
            display: block;
            margin-top: 5px;
            font-style: italic;
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-links a {
            color: white;
        }

        .social-links img {
            max-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="media/logo_banda.png" alt="Logo Banda Musicale di Pontedecimo">
        </div>
        <hr>
        <h1><i>Disney 100</i></h1>
        <div>
            <p class="sottotitolo">Concerto della Banda Musicale di Pontedecimo</p>

        </div>
        <hr>
        <div class="program">
            <p> Presto disponibile il programma della serata</p>
        </div>
        <hr>
        <div class="logos">
            <!--<img src="media/comune-di-genova.svg" >

            <img src="media/municipio_logo.png" >
            <img src="media/logo-positivo-conservatorio_rosso-piccolo-paganini.png">-->
        </div>
    </div>
    
    <footer>

            <div class="row">

                        </a>
                        <a href="https://www.instagram.com/banda_musicale_pontex/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
                        </a>
                    </div>
                </div>
    
                <!-- Sezione per il supporto con il pulsante a destra -->
                <div class="col-md-6 text-center text-md-end">
                    <p>Supporta la Banda Musicale di Pontedecimo</p>
